    <div class="col-12" style="height: 1000px;margin-top: -70px;margin-left:-9px;">

        <label for="inputAddress" class="form-label" style="color: black;font-weight: 700;">Article</label>
        <!-- <input type="text" class="form-control" id="inputAddress" name="title" value="{{title}}"> -->
        <p name="a5" id="art" cols="85" rows="60"
            style="text-align:center;color: rgb(101, 38, 38);font-size:15px ;font-weight: 700;height: 2080px;width: 690px;margin-left: 20px;overflow-x: scroll;border:2px solid black;"
            >
            {{Article}}</p>
    </div>
    </div>

    </div>
    </div>

    <script>

        
        let p = document.getElementById('art');

        function search() {
           
            let input = document.getElementById('srh').value;
            if (input !== "") {
                let regexp = new RegExp(input, "gi");
                p.innerHTML = (p.textContent).replace(regexp, '<mark class="highlight">$&</mark>');
            } else {
                p.innerHTML = p.textContent; // reset the text when input is empty
            }
        }

        function Rchar() {
    let p = document.getElementById('art');
    
    p.innerText = p.innerText.replace(/<[^>]*>|[^a-zA-Z0-9,;\-.!?<> ]/g, ' ');
    p.innerText = p.innerText.replace(/(?:\r\n|\r|\n)/g, ' ');
}

        function showSearch() {
            document.getElementById("srh").hidden = false;
            document.getElementById("btn1").hidden = false;
            document.getElementById("btn2").hidden = true;

        }


    </script>
