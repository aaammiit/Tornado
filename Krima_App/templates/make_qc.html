<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create QC Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
       .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .form-label {
            font-weight: bold;
        }
       .form-control {
            height: 40px;
            padding: 10px;
            font-size: 16px;
        }
       .btn-outline-success {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h4><a href="/" class="btn btn-outline-success">Back To Home</a></h4>
    </div>
    <img src="/static/image/logo.png" alt="" style="width: 310px; height: 50px; ">
    <h2 class="text-center text-primary">Create QC Profile</h2>
    <div class="container shadow-lg bg-white rounded">
        <form class="row g-3" method="post" name="resister" onsubmit="return checkpass()">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputEmail4" pattern="[A-Za-z]+" placeholder="Enter Your First Name" required name="f_n">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" pattern="[A-Za-z]+" placeholder="Enter Your Last Name" required name="l_n">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="example@gmail.com" required name="email">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Password</label>
                <input type="password" class="form-control" id="p" placeholder="Enter Your Password" required name="p">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cp" placeholder="Confirm Your Password" required name="cp">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-success btn-lg">Register</button>
            </div>
        </form>
    </div>
    <script>
        function checkpass() {
            let p = document.querySelector('#p')
            let cp = document.querySelector('#cp')
            if (p.value!= cp.value) {
                alert('Password And Confirm password Not Matched')
                return false
            } else {
                alert('Password Matched')
            }
        }
    </script>
</body>

</html>
