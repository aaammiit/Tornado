<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-top: 20px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #f0f0f0;
        }

        .btn {
            margin: 5px;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="/static/image/logo.png" alt="" class="mb-6">
        <a href="/logout_user" class="float-end btn btn-outline-warning">Logout</a>
    </div>

    <div class="container">
        <h5 style="color: rgb(2, 2, 2);font-weight: 800;">Qc  {{user.first_name}} {{user.last_name}}</h5>
        <h2 class="text-center">QC Dashboard </h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Original File</th>
                    <th scope="col">Records</th>
                    <th scope="col">From Date</th>
                    <th scope="col">To Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            {%for i in dat%}
            <tbody>
                <tr>
                    <td style="font-size: 20px;font-weight: 500;color:brown;">{{i.qc_file}}</td>
                    <td style="font-size: 18px;font-weight: 500;color:rgb(12, 16, 231);">{{i.my_file.file}}</td>
                    <td style="font-size: 18px;font-weight: 500;color:rgb(11, 3, 3);">{{i.end}}</td>
                    <td style="font-size: 18px;font-weight: 500;color:rgb(11, 3, 3);">{{i.from_date}}</td>
                    <td style="font-size: 18px;font-weight: 500;color:rgb(11, 3, 3);">{{i.to_date}}</td>
                    <td>
                        {%if i.status %}
                        <a href="qc_view_file/{{i.id}}" class="btn btn-outline-warning">View & Edit</a>
                        <a href="qc_push/{{i.id}}" class="btn btn-outline-primary">Push <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                <path
                                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                        </a>
                        {%else%}
                        <a href="qc_view_file/{{i.id}}" class="btn btn-outline-warning">View & Edit</a>
                        <a href="qc_push/{{i.id}}" class="btn btn-outline-primary">Push
                            <!-- <a href="delete_file1/{{i.id}}" class="btn btn-outline-danger">Delete</a> -->


                    </td>


                    </td>
                    {%endif%}
                </tr>


                </tr>








            </tbody>
            {%endfor%}

        </table>

    </div>
    <br><br>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
